stages:
  - docker_build
  - build
  - clone
  - test
  - deploy
  - cleanup

# ---------------- DOCKER BUILD & PUSH ----------------
docker_build:
  stage: docker_build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script: |
    echo "Building custom Liquibase+psql Docker image..."
    docker build -t $CI_REGISTRY_IMAGE/liquibase-psql:latest .
    echo "Pushing image to GitLab registry..."
    docker push $CI_REGISTRY_IMAGE/liquibase-psql:latest
  only:
    refs:
      - main

# ---------------- BUILD STAGE ----------------
build_job:
  stage: build
  image: $CI_REGISTRY_IMAGE/liquibase-psql:latest
  services:
    - name: postgres:15
      alias: db
  variables:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_DB: postgres
  script: |
    echo "===== BUILD: validate changelog (Liquibase) ====="
    for i in $(seq 1 20); do
      liquibase --url="jdbc:postgresql://db:5432/$POSTGRES_DB" \
                --username=$POSTGRES_USER \
                --password=$POSTGRES_PASSWORD \
                --changeLogFile=changelog.xml status \
      && break || (echo "Waiting for DB to be ready ($i)"; sleep 2)
    done
    echo "Running liquibase validate..."
    liquibase --url="jdbc:postgresql://db:5432/$POSTGRES_DB" \
              --username=$POSTGRES_USER \
              --password=$POSTGRES_PASSWORD \
              --changeLogFile=changelog.xml validate
  artifacts:
    paths:
      - build_log.txt
    expire_in: 1 week
  only:
    refs:
      - main

# ---------------- CREATE TEMP CLONE DB ----------------
db_clone:
  stage: clone
  image: postgres:15
  services:
    - name: postgres:15
      alias: db
  variables:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    PGPASSWORD: $POSTGRES_PASSWORD
  script: |
    DBNAME="clone_${CI_COMMIT_SHORT_SHA}"
    echo "DBNAME=$DBNAME" >> clone.env

    echo "Creating temp DB: $DBNAME"
    psql -h db -U $POSTGRES_USER -d postgres -c "DROP DATABASE IF EXISTS $DBNAME;"
    psql -h db -U $POSTGRES_USER -d postgres -c "CREATE DATABASE $DBNAME;"

    echo "Applying base schema & seed data from repo..."
    if ls ./*.sql 1> /dev/null 2>&1; then
      for f in ./*.sql; do
        echo "Applying $f"
        psql -h db -U $POSTGRES_USER -d $DBNAME -f $f
      done
    else
      echo "No .sql files found in repo root. Skipping seed data."
    fi

    echo "Temp DB ready: $DBNAME"
  artifacts:
    reports:
      dotenv: clone.env
  only:
    refs:
      - main
# ---------------- TEST JOB ----------------
test_job:
  stage: test
  image: $CI_REGISTRY_IMAGE/liquibase-psql:latest
  services:
    - name: postgres:15
      alias: db
  variables:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
  dependencies:    # pull in clone.env from db_clone
    - db_clone
  before_script: |
    export PGPASSWORD=$POSTGRES_PASSWORD
    source clone.env   # load DBNAME from clone.env
  script: |
    echo "===== TEST: apply changelog to $DBNAME =====" | tee test_log.txt

    echo "Applying changelog to $DBNAME..." | tee -a test_log.txt
    liquibase --url="jdbc:postgresql://db:5432/$DBNAME" \
              --username=$POSTGRES_USER \
              --password=$POSTGRES_PASSWORD \
              --changeLogFile=changelog.xml update | tee -a test_log.txt

    echo "Verifying row counts and constraints on $DBNAME..." | tee -a test_log.txt

    # Department count check
    deptCount=$(psql -h db -U $POSTGRES_USER -d $DBNAME -t -c \
      "SELECT COUNT(*) FROM department;" | xargs)
    echo "department count: $deptCount" | tee -a test_log.txt
    if [ "$deptCount" -ne 12 ]; then
      echo "ERROR: expected 12 departments but got $deptCount" | tee -a test_log.txt
      exit 1
    fi

    # Employee count check
    empCount=$(psql -h db -U $POSTGRES_USER -d $DBNAME -t -c \
      "SELECT COUNT(*) FROM employee;" | xargs)
    echo "employee count: $empCount" | tee -a test_log.txt
    if [ "$empCount" -ne 12 ]; then
      echo "ERROR: expected 12 employees but got $empCount" | tee -a test_log.txt
      exit 1
    fi

    # Orphan employee check
    orphanCount=$(psql -h db -U $POSTGRES_USER -d $DBNAME -t -c \
      "SELECT COUNT(*) FROM employee e LEFT JOIN department d ON e.dept_id=d.dept_id WHERE d.dept_id IS NULL;" | xargs)
    echo "orphan employees count: $orphanCount" | tee -a test_log.txt
    if [ "$orphanCount" -ne 0 ]; then
      echo "ERROR: $orphanCount employees have invalid dept_id" | tee -a test_log.txt
      exit 1
    fi

    # Salary validation
    salaryBad=$(psql -h db -U $POSTGRES_USER -d $DBNAME -t -c \
      "SELECT COUNT(*) FROM employee WHERE salary <= 0 OR salary IS NULL;" | xargs)
    echo "invalid salary rows: $salaryBad" | tee -a test_log.txt
    if [ "$salaryBad" -ne 0 ]; then
      echo "ERROR: $salaryBad rows with non-positive or null salary" | tee -a test_log.txt
      exit 1
    fi

    # Duplicate department IDs
    dupDept=$(psql -h db -U $POSTGRES_USER -d $DBNAME -t -c \
      "SELECT COUNT(*) FROM (SELECT dept_id, COUNT(*) c FROM department GROUP BY dept_id HAVING COUNT(*)>1) sub;" | xargs)
    echo "duplicate dept_id count: $dupDept" | tee -a test_log.txt
    if [ "$dupDept" -ne 0 ]; then
      echo "ERROR: duplicate dept_id found" | tee -a test_log.txt
      exit 1
    fi

    # Employees without department
    nullDept=$(psql -h db -U $POSTGRES_USER -d $DBNAME -t -c \
      "SELECT COUNT(*) FROM employee WHERE dept_id IS NULL;" | xargs)
    echo "employees with null dept_id: $nullDept" | tee -a test_log.txt
    if [ "$nullDept" -ne 0 ]; then
      echo "ERROR: employees without dept assignment" | tee -a test_log.txt
      exit 1
    fi

    # Salary range check
    salaryRange=$(psql -h db -U $POSTGRES_USER -d $DBNAME -t -c \
      "SELECT COUNT(*) FROM employee WHERE salary < 10000 OR salary > 200000;" | xargs)
    echo "employees with salary outside 10kâ€“200k: $salaryRange" | tee -a test_log.txt
    if [ "$salaryRange" -ne 0 ]; then
      echo "ERROR: salary out of expected range" | tee -a test_log.txt
      exit 1
    fi

    # Department names not null
    emptyDeptName=$(psql -h db -U $POSTGRES_USER -d $DBNAME -t -c \
      "SELECT COUNT(*) FROM department WHERE dept_name IS NULL OR TRIM(dept_name)='';" | xargs)
    echo "departments with empty name: $emptyDeptName" | tee -a test_log.txt
    if [ "$emptyDeptName" -ne 0 ]; then
      echo "ERROR: found departments with invalid name" | tee -a test_log.txt
      exit 1
    fi

    # Departments with no employees
    deptNoEmp=$(psql -h db -U $POSTGRES_USER -d $DBNAME -t -c \
      "SELECT COUNT(*) FROM department d WHERE NOT EXISTS (SELECT 1 FROM employee e WHERE e.dept_id=d.dept_id);" | xargs)
    echo "departments with no employees: $deptNoEmp" | tee -a test_log.txt
    if [ "$deptNoEmp" -ne 0 ]; then
      echo "WARNING: some departments have no employees" | tee -a test_log.txt
    fi

    echo "All tests passed for $DBNAME." | tee -a test_log.txt
  artifacts:
    paths:
      - test_log.txt
    expire_in: 1 week
  only:
    refs:
      - main

# ---------------- DEPLOY TO UAT (simulated) ----------------
deploy_uat:
  stage: deploy
  image: $CI_REGISTRY_IMAGE/liquibase-psql:latest
  services:
    - name: postgres:15
      alias: db
  variables:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
  before_script: |
    export PGPASSWORD=$POSTGRES_PASSWORD
  script: |
    echo "===== DEPLOY UAT (simulated) ====="
    exists=$(psql -h db -U $POSTGRES_USER -d postgres -tAc \
      "SELECT 1 FROM pg_database WHERE datname='uatdb';")
    if [ "$exists" != "1" ]; then
      psql -h db -U $POSTGRES_USER -d postgres -c "CREATE DATABASE uatdb;"
    fi
    echo "Applying changelog to uatdb (simulated UAT)..."
    liquibase --url="jdbc:postgresql://db:5432/uatdb" \
              --username=$POSTGRES_USER \
              --password=$POSTGRES_PASSWORD \
              --changeLogFile=changelog.xml update
    echo "UAT deploy complete."
  when: manual
  environment:
    name: uat
  only:
    refs:
      - main

# ---------------- DEPLOY TO PROD (simulated) ----------------
deploy_prod:
  stage: deploy
  image: $CI_REGISTRY_IMAGE/liquibase-psql:latest
  services:
    - name: postgres:15
      alias: db
  variables:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
  before_script: |
    export PGPASSWORD=$POSTGRES_PASSWORD
  script: |
    echo "===== DEPLOY PROD (simulated) ====="
    exists=$(psql -h db -U $POSTGRES_USER -d postgres -tAc \
      "SELECT 1 FROM pg_database WHERE datname='proddb';")
    if [ "$exists" != "1" ]; then
      psql -h db -U $POSTGRES_USER -d postgres -c "CREATE DATABASE proddb;"
    fi
    echo "Applying changelog to proddb (simulated PROD)..."
    liquibase --url="jdbc:postgresql://db:5432/proddb" \
              --username=$POSTGRES_USER \
              --password=$POSTGRES_PASSWORD \
              --changeLogFile=changelog.xml update
    echo "PROD deploy complete."
  when: manual
  environment:
    name: production
  only:
    refs:
      - main

# ---------------- CLEANUP ON FAILURE ----------------
rollback_clone:
  stage: cleanup
  image: postgres:15
  services:
    - name: postgres:15
      alias: db
  variables:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    PGPASSWORD: $POSTGRES_PASSWORD
  script: |
    source clone.env || true
    if [ -n "$DBNAME" ]; then
      echo "Dropping temp DB $DBNAME"
      psql -h db -U $POSTGRES_USER -d postgres -c "DROP DATABASE IF EXISTS $DBNAME;"
    fi
  when: on_failure
  only:
    refs:
      - main
